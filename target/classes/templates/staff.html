<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Персонал</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="sidebar">
    <a href="/staff">Работники</a>
    <a href="/orders">Заказы</a>
    <a href="/menu">Меню</a>
    <a href="/login">Выйти</a>
</div>

<div class="main-content">
    <h1>Управление персоналом</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Логин</th>
            <th>Пароль</th>
            <th>Роль</th>
            <th>Дата начала работы</th>
            <th>Дата увольнения</th>
        </tr>
        <tr th:each="staff : ${staff}">
            <td th:text="${staff.id}"></td>
            <td th:text="${staff.name}"></td>
            <td th:text="${staff.login}"></td>
            <td th:text="${staff.password}"></td>
            <td th:text="${staff.role}"></td>
            <td th:text="${staff.apparatusEmployed}"></td>
            <td th:text="${staff.dismissalFromWork}"></td>
        </tr>
    </table>
</div>

<div class="sidebar-right">
    <h2>Добавить нового сотрудника</h2>
    <form th:action="@{/staff/add}" th:object="${newStaff}" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="login">Логин:</label>
        <input type="text" id="login" th:field="*{login}" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" required>

        <label for="role">Роль:</label>
        <input type="text" id="role" th:field="*{role}" required>

        <button type="submit">Добавить</button>
        <div class="actions">
            <a href="/staff/update">Сменить роль</a>
            <a href="/staff/delete">Уволить сотрудника</a>
            <a href="/staff/delete">Удалить аккаунт</a>
        </div>
    </form>
</div>

</body>
</html>
